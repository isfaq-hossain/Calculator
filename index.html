<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Calculator</title>
  </head>
  <body>
    <div class="calculator">
      <div class="calculatorDisplay">
        <input type="text" id="display" disabled />
      </div>
      <div class="calculatorKey">
        <button class="digitBtn btn" value="0">0</button>
        <button class="digitBtn btn" value="1">1</button>
        <button class="digitBtn btn" value="2">2</button>
        <button class="digitBtn btn" value="3">3</button>
        <button class="digitBtn btn" value="4">4</button>
        <button class="digitBtn btn" value="5">5</button>
        <button class="digitBtn btn" value="6">6</button>
        <button class="digitBtn btn" value="7">7</button>
        <button class="digitBtn btn" value="8">8</button>
        <button class="digitBtn btn" value="9">9</button>
        <button class="operationBtn btn" value="+">+</button>
        <button class="operationBtn btn" value="-">-</button>
        <button class="operationBtn btn" value="*">*</button>
        <button class="operationBtn btn" value="/">/</button>
        <button class="operationBtn btn" value="=">=</button>
        <button class="btn clearBtn">clear</button>
      </div>
    </div>
  </body>
</html>
